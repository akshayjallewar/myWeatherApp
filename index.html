<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#" id="home"><img src="images/logo.png">Weather App</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              
              <li class="nav-item">
                <a class="nav-link" href="#" id="about">About</a>
              </li>              
            </ul>
          </div>
          <form class="d-flex" role="search">
            <input id ="city" class="form-control me-2" type="search" placeholder="Search City" aria-label="Search">
            <button class="btn btn-outline-success" type="submit" id="submit">Search</button>
          </form>
        </div>
      </nav>

      <main>
        <div class="row">
          <div class="col-lg-12 col-md-12 col-sm-12">
            <div class="card">
              <div class="card-header">
                <h4 class="my-0 fw-normal">Weather in <span id="cityName"></span></h4>
              </div>
              <div class="card-body">
                <h1 class="card-title">Temp: <span id="temp"></span><small class="text-muted fw-light"><span>&#8451;</span>
                </small></h1>
                <ul class="list-unstyled mt-3 mb-4">
                  <li>Humidity: <span id="humidity"></span>%</li>
                  <li>Min Temp: <span id="min_temp"></span><span>&#8451;</span></li>
                  <li>Max Temp: <span id="max_temp"></span><span>&#8451;</span></li>
                  <li>Wind Speed: <span id="wind_speed"></span>Km/hr</li>
                </ul>                
              </div>
            </div>
          </div>   
        </div>  
      </main>
      <footer>
        <div class="footer">
          <p class="copyright"><span>&#169</span>Akshay Jallewar 2022-2023</p>
        </div>
      </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
